<div class="logo-container text-center">
  <img src="assets/logo.png" alt="RecycleIT" class="logo">
</div>
<div class="login-container">
  <div class="login-form-container">
    <h2 class="noto-sans-text-style">Welcome back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="noto-sans-text-style text-color">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password" class="noto-sans-text-style text-color">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" required>

        <div *ngIf="errorMessage" class="noto-sans-text-style error-message">{{ errorMessage }}</div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn" (click)="onRegisterClick()">Register</button>
      </div>
    </form>
  </div>
</div>
