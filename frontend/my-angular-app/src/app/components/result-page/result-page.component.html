<div class="container">
  <app-navbar></app-navbar>
  <div class="results-container">

    <div *ngIf="!imageUrl || !result" class="loading-container">
      <div class="spinner"></div>
      <div class="noto-sans-text-style text loading-text">Processing image...</div>
    </div>

    <div *ngIf="imageUrl && result" class="result-item">
      <div class="column1">
        <img [src]="imageUrl" alt="Processed Image" class="icon">
      </div>
      <div class="column2">
        <div class="noto-sans-text-style text-title">{{result.name}}</div>
        <div class="noto-sans-text-style text-info">{{result.recycleInfo}}</div>
        <div class="noto-sans-text-style text-color">{{result.recycleColor}} Bin</div>
      </div>
      <div class="column3">
        <app-report-button [image]="imageUrl"></app-report-button>
        <app-map-button></app-map-button>
      </div>
    </div>

    <div *ngIf="imageUrl && result && recylingFactDto" class="fact">
      <div class="noto-sans-text-style text-title-fact">
        Did you know that...
      </div>
      <div class="noto-sans-text-style text-fact">
        {{recylingFactDto.fact}}
      </div>
    </div>

    <div *ngIf="imageUrl && result" class="result-item">
      <div class="column1-profile">
        <img [src]="user.picture ? user.picture : 'assets/user.png'" alt="Processed Image" class="profile-icon">
      </div>
      <div class="column2-profile">
        <div class="noto-sans-text-style text-title">{{user.title}}</div>
        <div class="noto-sans-text-style text-title-profile">{{user.firstname}} {{user.lastname}}</div>
        <div class="noto-sans-text-style text-scans-profile">You scanned {{user.itemsScanned}} items so far!</div>
      </div>
      <div class="column3"></div>
    </div>

  </div>
</div>
