<div class="container">
  <app-navbar></app-navbar>

  <div *ngIf="recyclingHistory.length > 0" class="last-scans-container">
      <div *ngFor="let item of recyclingHistory" class="last-scans-item">
        <div class="column1">
          <img [src]="item.image ? item.image : 'assets/notFound.png'" alt="Processed Image" class="icon">
        </div>
        <div class="column2">
          <div class="noto-sans-text-style text-title">{{item.wasteItem.name}}</div>
          <div class="noto-sans-text-style text-color">{{item.wasteItem.recycleColor}} Bin</div>
          <div class="noto-sans-text-style text-timestamp">{{item.timestamp | date:'mediumDate'}}</div>
        </div>
        <div class="column3">
          <app-report-button [image]="item.image"></app-report-button>
          <img class="delete-button" src="assets/delete.png" (click)="openConfirmationDialog(item.id)">
        </div>
      </div>
      <div class="pagination-controls">
        <button (click)="previousPage()" [disabled]="page === 0" class="btn">Previous</button>
        <div class="noto-sans-text-style text">Page {{ page + 1 }} of {{ totalPages }}</div>
        <button (click)="nextPage()" [disabled]="page >= totalPages - 1" class="btn">Next</button>
      </div>
    </div>
<!--    <ng-template #noData>-->
<!--      <p>No recycling history available.</p>-->
<!--    </ng-template>-->

</div>
