<div class="container">
  <app-navbar></app-navbar>

  <div class="menu-container">
    <div class="menu-item" (click)="onCameraClick(fileInput)">
      <img src="assets/camera.png" alt="Camera" class="icon">
      <div class="noto-sans-text-style text">Scan Waste</div>
    </div>
    <input type="file" accept="image/*" capture="environment" (change)="onFileChange($event)" #fileInput style="display: none;">
    <img *ngIf="photo" [src]="photo" alt="Captured Photo" class="captured-photo">

    <div class="menu-item" (click)="onLastScansClick()">
      <img src="assets/history.png" alt="History" class="icon">
      <div class="noto-sans-text-style text">Last Scans</div>
    </div>

    <div class="menu-item" (click)="onMapClick()">
      <img src="assets/pin.png" alt="Waste collection centers" class="icon">
      <div class="noto-sans-text-style text">Waste Collection Centers</div>
    </div>

    <div class="menu-item" (click)="onLevelAndBadgesClick()">
      <img src="assets/badge.png" alt="Badge" class="icon">
      <div class="noto-sans-text-style text">Achievements</div>
    </div>

    <div class="menu-item" (click)="onProfileClick()">
      <img src="assets/statistics.png" alt="Statistics" class="icon">
      <div class="noto-sans-text-style text">Profile and Statistics</div>
    </div>

    <div class="menu-item" (click)="onLogoutClick()">
      <img src="assets/logout.png" alt="Logout" class="icon">
      <div class="noto-sans-text-style text">Logout</div>
    </div>
  </div>
</div>
