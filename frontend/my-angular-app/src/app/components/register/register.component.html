<div class="logo-container text-center">
  <img src="assets/logo.png" alt="RecycleIT" class="logo">
</div>
<div class="register-container">
  <div class="register-form-container">
    <h2 class="noto-sans-text-style">Start recycling now!</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname" class="noto-sans-text-style text-color">First Name</label>
        <input type="text" formControlName="firstname" class="form-control" id="firstname" required>
      </div>
      <div *ngIf="registerForm.controls['firstname'].invalid && (registerForm.controls['firstname'].dirty || registerForm.controls['firstname'].touched)" class="noto-sans-text-style error-message">
        {{ getErrorMessage('firstname') }}
      </div>
      <div class="form-group">
        <label for="lastname" class="noto-sans-text-style text-color">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" id="lastname" required>
        <div *ngIf="registerForm.controls['lastname'].invalid && (registerForm.controls['lastname'].dirty || registerForm.controls['lastname'].touched)" class="noto-sans-text-style error-message">
          {{ getErrorMessage('lastname') }}
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="noto-sans-text-style text-color">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" required>
        <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="noto-sans-text-style error-message">
          {{ getErrorMessage('email') }}
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="noto-sans-text-style text-color">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" required>
        <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="noto-sans-text-style error-message">
          {{ getErrorMessage('password') }}
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Create account</button>
      </div>
      <div *ngIf="errorMessage" class="noto-sans-text-style error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
